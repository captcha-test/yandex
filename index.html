<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yandex SmartCaptcha Test</title>
  <script src="https://smartcaptcha.yandex.net/smartcaptcha.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 50px; }
    a { text-decoration: none; display: inline-block; margin-bottom: 20px; background: #4a90e2; color: white; padding: 8px 15px; border-radius: 5px; }
    #smartcaptcha-container { display: inline-block; margin-top: 30px; }
    button { padding: 8px 20px; font-size: 16px; border: none; border-radius: 5px; background: #4a90e2; color: white; cursor: pointer; }
    button:hover { background: #357ABD; }
  </style>
</head>
<body>
  <a href="https://captcha-test.github.io/">‚Üê Back to Home</a>
  <h1>Yandex SmartCaptcha</h1>
  <form id="captcha-form" action="#" method="POST">
    <div id="smartcaptcha-container"></div>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    window.onload = function() {
      if (typeof SmartCaptcha !== 'undefined') {
        new SmartCaptcha({
          container: 'smartcaptcha-container',
          sitekey: 'ysc1_4Y1ZxV5Zyyme7tQXujwZsW9AikoIXYfjiorOf5gzc41223cd',
          onSuccess: function(token) {
            let input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'smartcaptcha_token';
            input.value = token;
            document.getElementById('captcha-form').appendChild(input);
          }
        });
      }
    };
  </script>
</body>
</html>
